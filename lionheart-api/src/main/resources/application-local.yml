spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lionheart?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&autoReconnection=true
    username: lionheart
    password: lionheart

  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
  #      data-locations: classpath:sql/data.sql


  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000

  redis:
    host: localhost
    port: 6379

jwt:
  secret: secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey

cloud:
  firebase:
    credentials:
      uri: ${FIREBASE_URI}